    <path d="M44 18c-2-3-6-5-10-4" fill="none" stroke="#ffffff" stroke-width="1.2" stroke-linecap="round" stroke-opacity="0.9"/>

    <!-- nodes -->
    <circle cx="18" cy="26" r="1.6" fill="#ffffff" opacity="0.9"/>
    <circle cx="28" cy="20" r="1.6" fill="#ffffff" opacity="0.9"/>
    <circle cx="36" cy="22" r="1.6" fill="#ffffff" opacity="0.9"/>
    <circle cx="46" cy="26" r="1.6" fill="#ffffff" opacity="0.9"/>
