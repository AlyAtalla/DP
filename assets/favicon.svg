      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="25%" stop-color="#ffb86b"/>
      <stop offset="50%" stop-color="#ffd56b"/>
      <stop offset="75%" stop-color="#8ee7b6"/>
      <stop offset="100%" stop-color="#7bd3f6"/>
